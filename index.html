<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversaciones WhatsApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>Conversaciones</h2>
      <input type="text" id="buscador" placeholder="Buscar..." />
      <ul id="lista-usuarios"></ul>
    </div>

    <div id="chat">
      <h2 id="titulo-chat">Selecciona una conversación</h2>
      <div id="chat-container"></div>
    </div>
  </div>

  <!-- ✅ Primero se carga la librería de Supabase -->

  <!-- ✅ Luego se carga tu código que usa Supabase -->
  <script src="app.js"></script>
</body>
</html>
